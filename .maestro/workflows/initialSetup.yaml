appId: com.tuvotodecide
name: initialSetup
---
- launchApp:
    clearState: false
- extendedWaitUntil:
    visible:
      id: MiVotoLogoImage
    timeout: 25000
- runFlow:
    when:
      visible: 'Open debugger to view warnings.'
    file: ../components/setup/skipDebuger.yaml
    env:
      EXTERNAL: 'true'
- runFlow:
    when:
      visible:
        id: connectLoginButton
    file: ../components/auth/login.yaml

