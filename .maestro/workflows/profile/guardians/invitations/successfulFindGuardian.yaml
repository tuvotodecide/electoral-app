appId: com.tuvotodecide
name: successfulFindGuardian
onFlowStart:
  - runFlow: ../../../../components/guardians/navigateTo.yaml
---
- runFlow:
    file: ../../../../components/guardians/findGuardian.yaml
    env:
      GUARDIAN_ID: ${MAESTRO_GUARDIAN_ID}

- extendedWaitUntil:
    visible:
      id: addGuardiansNameInput
    timeout: 12000
- assertVisible:
    id: addGuardiansNameInput
    
- extendedWaitUntil:
    visible: ${MAESTRO_GUARDIAN_NAME}
    timeout: 12000
- assertVisible: ${MAESTRO_GUARDIAN_NAME}