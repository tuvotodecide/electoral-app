appId: com.tuvotodecide
name: recoverySuccessfulQR
onFlowStart:
  - runFlow: ../../components/setup/skipDebuger.yaml
---
- tapOn:
    id: connectLoginButton
- tapOn:
    id: loginUserTitle
- tapOn:
    id: loginUserForgotPasswordButton
    
#Script RecoveryQR component
- runFlow: 
    file: ../../components/recovery/recoveryQR.yaml
    env:
        TEST_TYPE: pass
        PHOTO_NAME: ${MAESTRO_FIRST_USER_PHOTO_NAME}
        PIN: ${MAESTRO_CORRECT_PIN}



