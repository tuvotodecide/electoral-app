appId: com.tuvotodecide
name: recoverySuccessfulGuardian
onFlowStart:
  - runFlow: 
      file: ../../components/setup/skipDebuger.yaml
      env:
          CHANGE_USER: 'true'
          USER: ${MAESTRO_FIRST_USER_PHOTO_NAME}
---
- runFlow: ../../components/auth/logout.yaml
- tapOn:
    id: connectLoginButton
- tapOn:
    id: loginUserForgotPasswordButton
    
#Script RecoveryGuardian component
- runFlow: 
    file: ../../components/recovery/recoveryGuardian.yaml
    env:
        TEST_TYPE: pass
        ID_NUMBER: ${MAESTRO_PRINCIPAL_ID}

