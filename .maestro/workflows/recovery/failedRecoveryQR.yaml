appId: com.tuvotodecide
name: recoveryFailedQR
onFlowStart:
  - runFlow: ../../components/setup/skipDebuger.yaml
---
- extendedWaitUntil:
    visible:
      id: connectLoginButton
    timeout: 15000
- tapOn:
    id: connectLoginButton
- waitForAnimationToEnd:
    timeout: 1000
- extendedWaitUntil:
    visible:
      id: loginUserTitle
    timeout: 12000
- tapOn:
    id: loginUserTitle
- waitForAnimationToEnd:
    timeout: 500
- extendedWaitUntil:
    visible:
      id: loginUserForgotPasswordButton
    timeout: 12000
- tapOn:
    id: loginUserForgotPasswordButton
- waitForAnimationToEnd:
    timeout: 500
    
#Script RecoveryQR component
- runFlow: 
    file: ../../components/recovery/recoveryQR.yaml
    env:
        TEST_TYPE: fail
        PHOTO_NAME: ${MAESTRO_WRONG_PHOTO_NAME}

