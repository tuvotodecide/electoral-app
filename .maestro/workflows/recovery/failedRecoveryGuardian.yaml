appId: com.tuvotodecide
name: recoveryFailedGuardian
onFlowStart:
  - runFlow: 
        file: ../../components/setup/initialSetup.yaml
        env:
            CHANGE_USER: 'true'
            USER: ${MAESTRO_FIRST_USER_PHOTO_NAME}

---
- runFlow: ../../components/auth/logout.yaml
- tapOn:
    id: connectLoginButton
- tapOn:
    id: loginUserForgotPasswordButton
    
#Script RecoveryQR component
- runFlow: 
    file: ../../components/recovery/recoveryGuardian.yaml
    env:
        TEST_TYPE: fail
        ID_NUMBER: '999999'

