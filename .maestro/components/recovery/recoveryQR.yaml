appId: com.tuvotodecide
---
- tapOn:
    id: selectRecuperationQROption
- tapOn:
    id: recoveryQrUploadImage_imageBox
- tapOn: ${PHOTO_NAME}
- runFlow:
    when:
        true: ${TEST_TYPE == 'pass'}
    file: createPin.yaml
- runFlow:
    when:
        true: ${TEST_TYPE == 'fail'}
    file: assertBadQR.yaml



