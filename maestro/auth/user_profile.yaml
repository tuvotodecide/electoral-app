appId: com.tuvotodecide
---
# Test: Verificar información de usuario y datos personales
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
# Login
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
# Ir a datos personales
- tapOn: "Perfil"
- tapOn: "Datos personales"
- assertVisible: "Datos personales"
- assertVisible: "Nombre completo"
- assertVisible: "CI / N.º de documento"
- assertVisible: "Fecha de nacimiento"
- assertVisible: "Nacionalidad"
# Verificar que se muestran los datos del usuario
- assertVisible:
    text: "Libélula"
    optional: true
- assertVisible:
    text: "12345678"
    optional: true
# Regresar a perfil
- tapOn: "Regresar"
- assertVisible: "Datos personales"
