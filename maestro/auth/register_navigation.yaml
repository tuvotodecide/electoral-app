appId: com.tuvotodecide
---
# Test: Navegación a flujo de registro desde pantalla inicial
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
- tapOn: "Registrar cuenta"
- assertVisible: "Términos y Condiciones de Uso"
# Verificar que aparece el checkbox de términos
- assertVisible: "He leído y acepto los"
- assertVisible: "Términos y Condiciones"
# Scroll para ver el contenido
- scrollUntilVisible:
    element:
      text: "1. Uso de datos personales"
    direction: down
- assertVisible: "1. Uso de datos personales"
- assertVisible: "2. Creación de cuenta"
# Hacer click en el checkbox de términos
- tapOn:
    id: "termsCheckbox"
    optional: true
- tapOn: "Continuar"
# Verificar que llegamos a la pantalla de verificación de identidad
- assertVisible: "Verificación de identidad"
- assertVisible: "Carnet de identidad"
