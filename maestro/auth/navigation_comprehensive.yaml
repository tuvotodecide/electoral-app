appId: com.tuvotodecide
---
# Test: Navegación entre pantallas de autenticación y manejo de estados
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."

# === FASE 1: EXPLORAR PANTALLA INICIAL ===
- assertVisible: "Registrar cuenta"
- assertVisible: "Tengo una cuenta"
- assertVisible: "Saber más"

# Probar "Saber más"
- tapOn: "Saber más"
- assertVisible:
    text: "¿Necesitas una aplicación en Blockchain?"
    optional: true
- tapOn: "Regresar"

# === FASE 2: NAVEGACIÓN A REGISTRO ===
- tapOn: "Registrar cuenta"
- assertVisible:
    text: "Términos y condiciones"
    optional: true
- assertVisible:
    text: "Acepto los términos"
    optional: true

# Regresar desde registro
- tapOn: "Regresar"
- assertVisible: "Registrar cuenta"

# === FASE 3: NAVEGACIÓN A LOGIN ===
- tapOn: "Tengo una cuenta"
- assertVisible: "Acceso a la billetera"

# Verificar elementos de UI de login
- assertVisible:
    id: "pinInput"
    optional: true
- assertVisible:
    text: "Introduce tu PIN"
    optional: true

# === FASE 4: PROBAR NAVEGACIÓN CON PIN INCOMPLETO ===
- inputText: "12"
# No debería proceder con PIN incompleto
- extendedWaitUntil:
    visible: "Bienvenido"
    timeout: 2000
    optional: true

# Completar PIN
- inputText: "34"
- extendedWaitUntil:
    visible: "Bienvenido"
    timeout: 10000

# === FASE 5: NAVEGACIÓN DENTRO DE LA APP ===
- assertVisible: "Inicio"
- assertVisible: "Perfil"
- assertVisible: "Más"

# Probar navegación a cada tab
- tapOn: "Perfil"
- assertVisible: "Datos personales"

- tapOn: "Inicio"
- assertVisible: "¡Bienvenido"

- tapOn: "Más"
- assertVisible: "Centro de ayuda"

# === FASE 6: NAVEGACIÓN PROFUNDA EN PERFIL ===
- tapOn: "Perfil"
- tapOn: "Datos personales"
- assertVisible: "Nombre completo"
- tapOn: "Regresar"

- tapOn: "Guardianes"
- assertVisible: "Tus Guardianes"
- tapOn: "Regresar"

- tapOn: "Respaldo con QR"
- assertVisible: "Código QR de recuperación"
- tapOn: "Regresar"

# === FASE 7: NAVEGACIÓN EN CONFIGURACIÓN ===
- scrollUntilVisible:
    element:
      text: "Ajustes de seguridad"
    direction: down
- tapOn: "Ajustes de seguridad"
- assertVisible: "Cambiar PIN"
- assertVisible: "Huella dactilar"

# Probar entrada y salida de cambio de PIN
- tapOn: "Cambiar PIN"
- assertVisible: "Introduce tu pin actual"
- tapOn: "Regresar"

# === FASE 8: NAVEGACIÓN EN MÁS ===
- tapOn: "Más"
- tapOn: "Centro de ayuda"
- assertVisible:
    text: "Preguntas frecuentes"
    optional: true
- tapOn: "Regresar"

- tapOn: "Términos y condiciones"
- assertVisible:
    text: "Términos de uso"
    optional: true
- tapOn: "Regresar"

# === FASE 9: FLUJO DE LOGOUT Y REGRESO ===
- scrollUntilVisible:
    element:
      text: "Cerrar sesión"
    direction: down
- tapOn: "Cerrar sesión"
- assertVisible: "¿Seguro que quieres cerrar sesión?"

# Cancelar logout
- tapOn: "Cancelar"
- assertVisible: "Centro de ayuda"

# Confirmar logout
- scrollUntilVisible:
    element:
      text: "Cerrar sesión"
    direction: down
- tapOn: "Cerrar sesión"
- tapOn: "Cerrar sesión"

# Verificar regreso a pantalla inicial
- assertVisible: "Tengo una cuenta"
- assertVisible: "Registrar cuenta"

# === FASE 10: NAVEGACIÓN CON BACK GESTURES ===
- tapOn: "Tengo una cuenta"
- assertVisible: "Acceso a la billetera"

# Simular gesto de regreso del sistema
- tapOn: "Regresar"
- assertVisible: "Registrar cuenta"

# Re-entrar para finalizar
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
