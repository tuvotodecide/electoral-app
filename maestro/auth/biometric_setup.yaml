appId: com.tuvotodecide
---
# Test: Configuración de autenticación biométrica desde perfil
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
# Login inicial
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
# Ir a configuración de seguridad
- tapOn: "Perfil"
- scrollUntilVisible:
    element:
      text: "Ajustes de seguridad"
    direction: down
- tapOn: "Ajustes de seguridad"
- assertVisible: "Huella dactilar"
- assertVisible: "Face ID"
# Intentar activar huella dactilar
- tapOn: "Huella dactilar"
- assertVisible:
    text: "Activar huella"
    optional: true
- tapOn:
    text: "Activar huella"
    optional: true
# Verificar si aparece el prompt de biometría (puede no estar disponible en emulador)
- extendedWaitUntil:
    visible: "Usa tu huella para acceder rápido y seguro"
    timeout: 5000
    optional: true
# Si no hay biometría disponible, verificar mensaje
- assertVisible:
    text: "Biometría no disponible"
    optional: true
