appId: com.tuvotodecide
---
# Test: Cambio de PIN desde perfil
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
# Login con PIN actual
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
# Ir a perfil
- tapOn: "Perfil"
- assertVisible: "Datos personales"
# Buscar opción de cambiar PIN en configuración
- scrollUntilVisible:
    element:
      text: "Ajustes de seguridad"
    direction: down
- tapOn: "Ajustes de seguridad"
- assertVisible: "Cambiar PIN"
- tapOn: "Cambiar PIN"
- assertVisible: "Introduce tu pin actual para confirmar y cambiar tu pin"
# Introducir PIN actual
- inputText: "1234"
- tapOn: "Continuar"
- assertVisible: "Crea tu PIN de acceso"
# Introducir nuevo PIN
- inputText: "5678"
- tapOn: "Continuar"
- assertVisible: "Confirma tu PIN de acceso"
# Confirmar nuevo PIN
- inputText: "5678"
- tapOn: "Confirmar PIN"
- assertVisible: "PIN actualizado exitosamente"
- tapOn: "Entendido"
