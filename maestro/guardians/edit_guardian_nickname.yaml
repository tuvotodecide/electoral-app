appId: com.tuvotodecide
---
# Test: Editar apodo/nickname de un guardián
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
# Login
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
# Navegar a guardianes
- tapOn: "Perfil"
- tapOn: "Guardianes"
- assertVisible: "Tus Guardianes"
# Buscar un guardián activo para editar
- assertVisible:
    text: "Activo"
    optional: true
# Hacer tap en el primer guardián activo
- tapOn:
    id: "guardianItem"
    index: 0
    optional: true
# Si aparece modal de opciones
- assertVisible:
    text: "Editar"
    optional: true
- assertVisible:
    text: "Eliminar"
    optional: true
# Seleccionar editar
- tapOn:
    text: "Editar"
    optional: true
# Verificar que aparece campo de edición
- assertVisible:
    text: "Apodo"
    optional: true
- assertVisible:
    text: "Nickname"
    optional: true
# Editar el apodo
- inputText: "Mi Hermano"
- tapOn: "Guardar"
# Verificar confirmación
- extendedWaitUntil:
    visible: "Apodo actualizado"
    timeout: 10000
    optional: true
# Verificar que se muestra el nuevo apodo
- assertVisible:
    text: "Mi Hermano"
    optional: true
