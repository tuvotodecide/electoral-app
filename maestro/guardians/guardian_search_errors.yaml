appId: com.tuvotodecide
---
# Test: Manejo de errores en búsqueda de guardianes
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
# Login
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
# Navegar a agregar guardián
- tapOn: "Perfil"
- tapOn: "Guardianes"
- tapOn: "Agregar guardián"
- assertVisible: "Ingresa el CI"

# === CASO 1: CI vacío ===
- tapOn: "Buscar"
- assertVisible:
    text: "Por favor ingresa un CI válido"
    optional: true

# === CASO 2: CI con formato inválido ===
- inputText: "123"
- tapOn: "Buscar"
- assertVisible:
    text: "Formato de CI inválido"
    optional: true

# === CASO 3: CI con caracteres especiales ===
- inputText: "123abc@#"
- tapOn: "Buscar"
- assertVisible:
    text: "Solo se permiten números"
    optional: true

# === CASO 4: CI que no existe ===
- inputText: "99999999"
- tapOn: "Buscar"
- extendedWaitUntil:
    visible: "Persona no encontrada"
    timeout: 10000
- assertVisible: "Persona no encontrada"

# === CASO 5: CI sin guardianes asignados ===
- inputText: "11111111"
- tapOn: "Buscar"
- extendedWaitUntil:
    visible: "Este carnet no tiene guardianes asignados"
    timeout: 10000
    optional: true

# === CASO 6: Error de conexión ===
# (Simular desconectando WiFi temporalmente)
- inputText: "12345678"
- tapOn: "Buscar"
- extendedWaitUntil:
    visible: "Error de conexión"
    timeout: 15000
    optional: true
