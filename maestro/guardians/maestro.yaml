# Configuración Maestro para Tests de Guardianes
# Electoral App - React Native

# Configuración global para todos los tests de guardianes
appId: com.tuvotodecide

# Configuración de timeouts específica para guardianes
env:
  # Timeouts para operaciones de guardián
  SEARCH_TIMEOUT: 10000
  INVITATION_TIMEOUT: 15000
  BLOCKCHAIN_TIMEOUT: 20000
  RECOVERY_TIMEOUT: 25000
  
  # Datos de prueba para guardianes
  VALID_CI: "12345678"
  INVALID_CI: "99999999"
  TEST_CI_NOT_FOUND: "87654321"
  MALFORMED_CI: "123abc@#"
  
  # Apodos de prueba
  TEST_NICKNAME: "Mi Hermano"
  GUARDIAN_NICKNAME: "Mamá"

# Configuración específica para tests de guardianes
config:
  # Retry automático en operaciones de red
  retries: 2
  
  # Delay entre acciones para estabilidad de UI
  actionDelay: 1000
  
  # Screenshots en caso de falla para debug
  takeScreenshotOnFailure: true
  
  # Timeout por defecto más alto por operaciones blockchain
  defaultTimeout: 15000

# Variables específicas para diferentes flujos de guardianes
testData:
  guardian:
    # Estados posibles de guardián
    states:
      - "Activo"
      - "Pendiente" 
      - "Rechazado"
      - "Removido"
    
    # Información de test
    testCI: "12345678"
    testNickname: "Guardián Test"
    
    # Configuración mínima
    minApprovals: 2
    minTransactionApprovals: 3
  
  # Datos para simulación de errores
  errors:
    notFound: "Persona no encontrada"
    noGuardians: "Este carnet no tiene guardianes asignados"
    networkError: "Error de conexión"
    invalidFormat: "Formato de CI inválido"

# Perfiles específicos por tipo de test
profiles:
  basic:
    # Tests básicos de gestión
    timeout: 10000
    retries: 1
    
  search:
    # Tests de búsqueda que pueden fallar por red
    timeout: 15000
    retries: 3
    
  blockchain:
    # Tests que involucran operaciones blockchain
    timeout: 30000
    retries: 1
    
  admin:
    # Tests de administración con múltiples pasos
    timeout: 20000
    retries: 2

# Configuración de reportes específica para guardianes
reporting:
  format: junit
  outputDir: test-results/guardians
  includeScreenshots: true
  categorizeBy: profile
  
  # Métricas específicas a trackear
  metrics:
    - search_response_time
    - invitation_success_rate
    - recovery_approval_time
    - guardian_count_changes
