appId: com.tuvotodecide
---
# Test: Aprobar solicitud de recuperación como guardián
- launchApp:
    clearState: false
- tapOn: "Open debugger to view warnings."
- assertNotVisible: "Open debugger to view warnings."
# Login
- tapOn: "Tengo una cuenta"
- inputText: "1234"
- assertVisible: "Bienvenido"
# Navegar a administración de guardianes
- tapOn: "Perfil"
- scrollUntilVisible:
    element:
      text: "Mis Protegidos"
    direction: down
- tapOn: "Mis Protegidos"
- assertVisible: "Solicitudes de recuperación"
# Scroll para ver solicitudes de recuperación
- scrollUntilVisible:
    element:
      text: "Solicitudes de recuperación"
    direction: down
# Buscar solicitud de recuperación pendiente
- assertVisible:
    text: "Aceptar"
    optional: true
- assertVisible:
    text: "Rechazar"
    optional: true
# Aprobar primera solicitud de recuperación
- tapOn:
    text: "Aceptar"
    index: 0
    optional: true
# Confirmar aprobación
- assertVisible:
    text: "¿Aprobar recuperación?"
    optional: true
- tapOn:
    text: "Aprobar"
    optional: true
# Verificar confirmación
- extendedWaitUntil:
    visible: "Recuperación aprobada"
    timeout: 20000
    optional: true
# Verificar que la solicitud cambió de estado
- assertNotVisible:
    text: "Aceptar"
    optional: true
