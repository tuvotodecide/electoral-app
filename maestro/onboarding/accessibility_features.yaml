---
appId: com.tuvotodecide
---
# Test: Accesibilidad del tutorial
# Verifica que el tutorial sea accesible con tecnologías asistivas

- launchApp:
    clearState: true
    
- tapOn: 
    text: "Saber más"

# Verificar etiquetas de accesibilidad en elementos principales
- assertVisible:
    accessibilityLabel: ".*Tutorial.*|.*OnBoarding.*|.*Siguiente.*"
  optional: true

# Verificar que los botones tienen descripciones accesibles
- assertVisible:
    accessibilityLabel: ".*Botón.*Siguiente.*|.*Avanzar.*tutorial.*"
  optional: true

# Verificar accesibilidad del botón cerrar
- assertVisible:
    accessibilityLabel: ".*Cerrar.*tutorial.*|.*Salir.*"
  optional: true

# Navegar usando accesibilidad
- tapOn:
    accessibilityLabel: ".*Siguiente.*"
  optional: true

- wait: 1000

# Verificar descripciones de contenido accesibles
- assertVisible:
    accessibilityLabel: ".*Identidad.*digital.*|.*Descripción.*pantalla.*"
  optional: true

# Continuar navegación accesible
- repeat:
    times: 3
    commands:
      - tapOn:
          accessibilityLabel: ".*Siguiente.*"
        optional: true
      - wait: 1500

# Verificar botón final accesible
- assertVisible:
    accessibilityLabel: ".*Empezar.*|.*Finalizar.*tutorial.*"
  optional: true

- tapOn:
    accessibilityLabel: ".*Empezar.*"
  optional: true

# Verificar finalización accesible
- assertVisible:
    text: "Registrarse"
  timeout: 5000
