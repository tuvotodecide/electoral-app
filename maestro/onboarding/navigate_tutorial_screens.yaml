---
appId: com.tuvotodecide
---
# Test: Navegación entre pantallas del tutorial
# Verifica la navegación hacia adelante y atrás en el onboarding

- launchApp:
    clearState: true
    
- tapOn: 
    text: "Saber más"
  optional: true

# Verificar primera pantalla
- assertVisible:
    text: ".*identidad.*digital.*"
  optional: true

# Avanzar una pantalla
- tapOn:
    text: "Siguiente"
  optional: true

- wait: 1000

# Verificar segunda pantalla
- assertVisible:
    text: ".*vota.*segur.*"
  optional: true

# Avanzar otra pantalla
- tapOn:
    text: "Siguiente"
  optional: true

- wait: 1000

# Verificar tercera pantalla
- assertVisible:
    text: ".*guard.*cuenta.*"
  optional: true

# Continuar navegando
- tapOn:
    text: "Siguiente"
  optional: true

- wait: 1000

# Verificar cuarta pantalla
- assertVisible:
    text: ".*particip.*democr.*"
  optional: true

# Ir a última pantalla
- tapOn:
    text: "Siguiente"
  optional: true

- wait: 1000

# Verificar última pantalla con botón Empezar
- assertVisible:
    text: "Empezar"
  timeout: 3000
