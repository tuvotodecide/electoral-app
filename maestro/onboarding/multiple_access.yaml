---
appId: com.tuvotodecide
---
# Test: Múltiples accesos al tutorial
# Verifica el comportamiento al acceder múltiples veces al tutorial

- launchApp:
    clearState: true
    
# Primer acceso al tutorial
- tapOn: 
    text: "Saber más"

# Avanzar un poco
- tapOn:
    text: "Siguiente"
  optional: true

- wait: 1000

# Cerrar tutorial
- tapOn:
    point: "90%,10%"
  optional: true

# Verificar regreso a Connect
- assertVisible:
    text: "Registrarse"
  timeout: 3000

# Segundo acceso al tutorial
- tapOn: 
    text: "Saber más"
  optional: true

# Verificar que se reinicia correctamente
- assertVisible:
    text: ".*identidad.*digital.*"
  optional: true

# Cerrar nuevamente
- tapOn:
    point: "90%,10%"
  optional: true

# Tercer acceso y completar
- tapOn: 
    text: "Saber más"
  optional: true

# Completar todo el tutorial
- repeat:
    times: 4
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 1000

- tapOn:
    text: "Empezar"
  optional: true

# Verificar que después de completarlo, no aparece más "Saber más"
- assertNotVisible:
    text: "Saber más"
  optional: true
