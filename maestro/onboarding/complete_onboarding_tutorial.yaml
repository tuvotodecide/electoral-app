---
appId: com.tuvotodecide
---
# Test: Completar tutorial de onboarding completo
# Verifica que el usuario pueda navegar por todas las pantallas del tutorial principal

- launchApp:
    clearState: true
    
- tapOn: 
    text: "Saber más"
  optional: true

- assertVisible:
    text: "OnBoarding"
  optional: true

# Verificar pantalla 1 del tutorial
- assertVisible:
    text: ".*tutorial.*"
  optional: true

# Navegar a través de las 5 pantallas del onboarding
- repeat:
    times: 4
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 1000

# En la última pantalla, presionar "Empezar"
- tapOn:
    text: "Empezar"
  optional: true

# Verificar que llegamos a la pantalla de conexión
- assertVisible:
    text: ".*Conectar.*|.*Registrarse.*|.*Iniciar.*"
  timeout: 5000

- assertVisible:
    text: "Registrarse"
  optional: true
