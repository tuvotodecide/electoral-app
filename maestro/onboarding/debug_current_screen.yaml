---
appId: com.tuvotodecide
---
# Test: Debug - Verificar pantalla actual en onboarding
# Útil para identificar en qué estado está la app durante desarrollo

- launchApp:
    clearState: false

# Cerrar debugger si aparece
- tapOn: "Open debugger to view warnings."
  optional: true

- assertNotVisible: "Open debugger to view warnings."
  optional: true

# Esperar a que se cargue completamente
- wait: 2000

# Intentar identificar qué pantalla estamos viendo
- runFlow:
    when:
      visible: ".*identidad.*digital.*soberana.*"
    commands:
      - assertVisible: "Onboarding - Pantalla 1: Identidad Digital"
        optional: true

- runFlow:
    when:
      visible: ".*vota.*segur.*transparent.*"
    commands:
      - assertVisible: "Onboarding - Pantalla 2: Votación Segura" 
        optional: true

- runFlow:
    when:
      visible: ".*guard.*cuenta.*recuper.*"
    commands:
      - assertVisible: "Onboarding - Pantalla 3: Guardianes"
        optional: true

- runFlow:
    when:
      visible: ".*particip.*democr.*"
    commands:
      - assertVisible: "Onboarding - Pantalla 4: Participación"
        optional: true

- runFlow:
    when:
      visible: "Empezar"
    commands:
      - assertVisible: "Onboarding - Pantalla 5: Finalización"
        optional: true

- runFlow:
    when:
      visible: "Saber más"
    commands:
      - assertVisible: "Pantalla Connect - Listo para onboarding"
        optional: true

- runFlow:
    when:
      visible: "Registrarse"
    commands:
      - assertVisible: "Pantalla Connect - Post onboarding"
        optional: true

- runFlow:
    when:
      visible: "¡Bienvenido"
    commands:
      - assertVisible: "HomeScreen - Usuario logueado"
        optional: true

# Mostrar información adicional
- assertVisible:
    text: ".*.*"
  optional: true

# Capturar cualquier texto visible para debug
- takeScreenshot: "debug_onboarding_screen.png"
