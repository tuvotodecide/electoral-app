---
appId: com.tuvotodecide
---
# Test: Interacciones con elementos visuales
# Verifica interacciones con imágenes, botones y elementos del tutorial

- launchApp:
    clearState: true
    
- tapOn: 
    text: "Saber más"

# Verificar elementos visuales en primera pantalla
- assertVisible:
    id: ".*OnBoardingImage.*|.*tutorial.*image.*"
  optional: true

# Intentar tocar la imagen (no debería afectar navegación)
- tapOn:
    id: ".*OnBoardingImage.*"
  optional: true

# Verificar que seguimos en la misma pantalla
- assertVisible:
    text: ".*identidad.*digital.*"
  optional: true

# Verificar indicadores de progreso
- assertVisible:
    id: ".*indicator.*|.*progress.*"
  optional: true

# Navegar y verificar cambio en indicadores
- tapOn:
    text: "Siguiente"

- wait: 1000

# Verificar nuevos elementos visuales
- assertVisible:
    id: ".*OnBoardingImage.*2.*"
  optional: true

# Probar interacción con diferentes áreas de la pantalla
- tapOn:
    point: "50%,30%"  # Área de imagen
  optional: true

- tapOn:
    point: "50%,70%"  # Área de texto
  optional: true

# Continuar navegación normal
- tapOn:
    text: "Siguiente"

# Completar tutorial
- repeat:
    times: 2
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 1000

- tapOn:
    text: "Empezar"
  optional: true
