---
appId: com.tuvotodecide
---
# Test: Tutorial de guardianes completo
# Verifica el tutorial específico sobre el sistema de guardianes

- launchApp:
    clearState: true

# Navegar hasta registro para acceder a tutorial de guardianes
- tapOn:
    text: "Registrarse"
  optional: true

# O acceder desde onboarding principal si hay enlace directo
- tapOn: 
    text: "Saber más"
  optional: true

# Navegar hasta pantalla de guardianes en onboarding principal
- repeat:
    times: 2
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 1000

# Buscar acceso a tutorial específico de guardianes
- tapOn:
    text: ".*Tutorial.*guardianes.*|.*Saber.*más.*guardianes.*"
  optional: true

# Si no hay acceso directo, navegar directamente al OnBoardingGuardians
# Esto puede requerir navegación específica según la implementación

# Verificar contenido del tutorial de guardianes
- assertVisible:
    text: ".*guardian.*protege.*cuenta.*"
  optional: true
  timeout: 10000

# Navegar por las pantallas del tutorial de guardianes
- repeat:
    times: 3
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 2000

# Verificar contenido sobre invitar guardianes
- assertVisible:
    text: ".*invitar.*personas.*confianza.*"
  optional: true

# Continuar navegando
- tapOn:
    text: "Siguiente"
  optional: true

- wait: 2000

# Verificar información sobre recuperación
- assertVisible:
    text: ".*recuperar.*cuenta.*perder.*acceso.*"
  optional: true

# Finalizar tutorial de guardianes
- tapOn:
    text: "Empezar"
  optional: true

# Verificar regreso o continuación del flujo
- assertVisible:
    text: ".*Guardianes.*|.*Registrarse.*|.*Continuar.*"
  timeout: 5000
