---
appId: com.tuvotodecide
---
# Test: Interrumpir y reanudar tutorial
# Verifica comportamiento al interrumpir el tutorial y volver a acceder

- launchApp:
    clearState: true
    
- tapOn: 
    text: "Saber más"
  optional: true

# Navegar hasta pantalla intermedia
- repeat:
    times: 2
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 1000

# Cerrar tutorial en pantalla intermedia
- tapOn:
    point: "90%,10%"
  optional: true

# Verificar regreso a Connect
- assertVisible:
    text: "Registrarse"
  timeout: 5000

# Volver a acceder al tutorial
- tapOn: 
    text: "Saber más"
  optional: true

# Verificar que el tutorial se reinicia desde el principio
- assertVisible:
    text: ".*identidad.*digital.*"
  optional: true
  timeout: 5000

# Completar tutorial esta vez
- repeat:
    times: 4
    commands:
      - tapOn:
          text: "Siguiente"
        optional: true
      - wait: 1500

# Finalizar
- tapOn:
    text: "Empezar"
  optional: true
